[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[tox]
envlist=
    flake8
    py38-django{32,41,42}
    py39-django{32,41,42}
    py310-django{32,41,42}
    py311-django{41,42}

[testenv]
passenv=EMAIL_IMAP_SERVER, EMAIL_ACCOUNT, EMAIL_PASSWORD, EMAIL_SMTP_SERVER
deps=
    django32: django>=3.2.0,<4.0
    django41: django>=4.1.0,<4.2
    django42: django>=4.2.0,<4.3
    -r{toxinidir}/test_requirements.txt
sitepackages=False
commands=
    python {toxinidir}/manage.py makemigrations --check --dry-run
    python -Wd manage.py test -v2 {posargs}

[testenv:docs]
deps=
    sphinx
    -r{toxinidir}/rtd_requirements.txt
    .
commands=make html clean SPHINXOPTS="-W --keep-going"
changedir={toxinidir}/docs
allowlist_externals=make

[testenv:flake8]
deps=flake8
commands=flake8 django_mailbox
